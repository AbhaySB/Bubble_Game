<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Tektur:wght@600&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="main">
        <div class="panel">
            <div class="top">
                <div class="p1">
                    <h4 id="round1">Player 1 Score</h4>
                    <div id="player1Score" class="box">00</div>
                </div>
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitval" class="box">2</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="time" class="box">30</div>
                </div>
                <!-- <div class="elem">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div> -->
                <div class="p2">
                    <h4 id="round2">Player 2 Score</h4>
                    <div id="player2Score" class="box">00</div>
                </div>
            </div>
            <div id="enterBox" class="player">
            <div class="playerBox">
                    <input id="player1" class="setPlayer" type="text" placeholder="Player 1">
                    <input id="player2" class="setPlayer" type="text" placeholder="Player 2">
                    <button id="startGame" class="savePlayer">Start Game</button>
                </div>
            </div>
            <div class="bottom"></div>
            <div>
                <h1 id="round2declaration">ROUND 2</h1>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
